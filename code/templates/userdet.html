<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8i1F73TlSL5Uw5+Uq6TZ5n0eD6DA/Dm1E9WOOr25AZtVMFkgjW8UZJ1I9a" crossorigin="anonymous">
</head>
<body>
  <div class="position-absolute top-50 start-50 translate-middle">
    <div class="container mt-3">
      <form  method="POST" action='/{{a}}/user_detail'>
        <div class="mb-3 mt-3 text-center">
          <h3><b>{{a}} Books Detail</b></h3><br>
          <h5><b>E-mail:</b>&emsp;{{k[0]}}</h5>
          <h5><b>Contact:</b>&emsp;{{k[1]}}</h5>
          <h5><b>No.of books granted:</b>&emsp;{{k[2]}}</h5>
          <div class="table-responsive-sm">
            <table class="table table-bordered mx-auto" style="width: fit-content;">
              <thead>
                <tr><th><u>Book Name</u></th><th><u>Book Id</u></th><th><u>Due-Date</u></th></tr>
              </thead>
              <tbody>
                {%for i in k1 %}
                <tr><td>{{i[2]}}</td><td>{{i[0]}}</td><td>{{i[1]}}</td></tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
        <div class="text-center">
          <a href="/librarian_dashboard/status" class="btn btn-primary">Go back</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
