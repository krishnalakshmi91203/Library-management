<!DOCTYPE html><html><head><title>KLlibrary</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8i1F73TlSL5Uw5+Uq6TZ5n0eD6DA/Dm1E9WOOr25AZtVMFkgjW8UZJ1I9a" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
span {display:inline-block;width:150px;height:175px;margin:3px;padding:10px}
.rounded{border-radius: 50%;}
</style>
</head>
<body>
<h1><b>Librarian's Dashboard</b></h1><br>
<div class="position-relative position-absolute top-0 end-0">
<button class="btn btn-primary"><h5>Books</h5></button><b>|</b>
<a href="/" class="btn btn-link"><h5>Logout</h5></a></div>
<div class="position-absolute top-50 start-50 translate-middle">
<div class="container mt-3">
{% if aa == 'new' %}
      <h1><b>Add new Section</b></h1><br>
      <form  method="POST" action="/sectionform/{{aa}}">
      <div class="mb-3 mt-3 text-center">
      <label><h5>Title:</h5></label>
      <input type="text" class="form-control"  placeholder="Enter section title" name="title">
      <label><h5>Date created:</h5></label>
      <input type="text" class="form-control" name="date" value={{a}} disabled>
      <label for="inputlg"><h5>Description:</h5></label>
      <input type="text" class="form-control" id="inputlg" name="desc">
{% else %}
      <h1><b>Edit the Section</b></h1><br>
      <form  method="POST" action="/sectionform/{{aa}}">
      <div class="mb-3 mt-3 text-center">
      <label><h5>Title:</h5></label>
      <input type="text" class="form-control"  value="{{aa1}}" name="title">
      <label><h5>Date created:</h5></label>
      <input type="text" class="form-control" name="date" value={{aa2}} >
      <label for="inputlg"><h5>Description:</h5></label><br>
      <input type="text" class="form-conform form-control-lg"  name="desc" value="{{aa3}}">
{% endif %}
</div>
<div class="text-center">
<a href="/librarian_dashboard" type="submit" name="libdas" value="i" class="btn btn-danger">Cancel</a>&emsp;&emsp;
<button type="submit" name="libdas" value="j" class="btn btn-success">Submit</button></div>
  </form>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
