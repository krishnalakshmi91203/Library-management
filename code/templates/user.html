<!DOCTYPE html>
<html lang="en">
<head>
  <title>User Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
    body{background-image: url("/static/libr.jpg");
background-repeat:no-repeat;background-size:cover;
    background-size:100% 100vh;background-color: red; }
  </style>
</head>
<body>
<div class="position-absolute top-50 start-50 translate-middle">
<div class="container mt-3">
  <h1><b>User Login</b></h1>
  <form method="POST" action="/userlogin" class="was-validated">
    <div class="mb-3 mt-3 text-center">
      <label><h5>Username:</h5></label>
      <input type="text" class="form-control" id="email" placeholder="Enter username" name="uname" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>    
</div>
    <div class="mb-3 text-center">
      <label><h5>Password:</h5></label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>    
</div>
    <div class="text-center"><button type="text" class="btn btn-primary" name="userreq" value="das">Submit</button>
<h6>or</h6><a href='/Registerform/new' class="btn btn-success" name="userreq" value="das1">Register</a><br><br>
<a href="{{url_for('home')}}">Go Back</a></div>
  </form>
</div>
</div>
</body>
</html>
