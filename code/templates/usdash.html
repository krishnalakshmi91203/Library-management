<!DOCTYPE html><html><head><title>KLlibrary</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8i1F73TlSL5Uw5+Uq6TZ5n0eD6DA/Dm1E9WOOr25AZtVMFkgjW8UZJ1I9a" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
        .book {
            border: 1px solid #ddd;
            padding:0px;
            margin:0px;
	    height:260px;
            text-align: center;
	background-color: lightcoral;;
        }
    </style>
</head>
<body>
<h1><b>{{a}} Dashboard</b></h1><br>
<div class="position-relative position-absolute top-0 end-0"><form method="POST" action='/user_dashboard/{{a}}'>
<a href="/{{a}}/profile" class="btn btn-link"><h5>Profile</h5></a> <b>|</b>
<a href='/user_dashboard/{{a}}/mybook' class="btn btn-link"><h5>myBooks</h5></a> <b>|</b>
<a href='/user_dashboard/{{a}}' class="btn btn-link"><h5>GoBack</h5></a> <b>|</b>
<a href="/userlogin" class="btn btn-link"><h5>Logout</h5></a></div><br>
<div class="container"><div class="row"><div class="col-md-6">
<div class="input-group"><input type="text" class="form-control" name='name' placeholder="Search the rquired"/>
<div class="input-group-append"><button class="btn btn-outline-secondary" type="text" name="same" value="search1">Search</button>
</div></div></div>
<div class="col-md-6">
<div class="dropdown">
    <button  class="btn btn-info dropdown-toggle" id="dropdownMenuButton" data-bs-toggle="dropdown">
      ToSearch
    </button>
    <ul class="dropdown-menu">
		     <label class="dropdown-item"><input type="radio" name="search" value="Section" />Section</label>
		     <label class="dropdown-item"><input type="radio" name="search" value="Author" />Author</label>
		     <label class="dropdown-item"><input type="radio" name="search" value="E-Book" />E-Book</label>
    </ul></div></div></div></div></div><br></form>
<div class="container">
    <div class="row">
{% for i in k%}
        <div class="col-md-2">
            
                <div class="book">
                    <h5 class="card-title">{{i[2]}}</h5><h6>{{i[0]}}</h6>
		    <p>{{i[1]}}</p><p><b>Price:</b>${{i[4]}}<br><b>Rating:</b>{{i[5]}}</p><form method="POST" action='/user_dashboard/{{a}}'>
                    <button type="text" class="btn btn-success" name="book" value={{i[3]}}>Request</button>
             </form></div></div>
{% endfor %}</div></div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
