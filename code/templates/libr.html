<!DOCTYPE html>
<html lang="en">
<head>
  <title>Librarian Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
    body{background-image: url("/static/libr.jpg");
background-repeat:no-repeat;background-size:cover;
    background-size:100% 100vh;background-color: red; }
  </style>
</head>
<body>
<div class="position-absolute top-50 start-50 translate-middle">
<div class="container mt-3">
  <h1><b>Librarian Login</b></h1><br>
  <form  method="POST" action="/librarian_dashboard" class="was-validated">
    <div class="mb-3 mt-3 text-center">
      <label for="email"><h5>Username:</h5></label>
      <input type="text" class="form-control" id="email" placeholder="Enter username" name="email" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>    
</div>
    <div class="mb-3 text-center">
      <label for="pwd"><h5>Password:</h5></label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>    
</div>
    <div class="text-center">
<button type="submit" name="libdas" value="libdas" class="btn btn-primary">Submit</button><br><br>
<a href="/">Go Back</a></div>
  </form>

</div>
</div>
</body>
</html>
