<!DOCTYPE html><html><head><title>KLlibrary</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8i1F73TlSL5Uw5+Uq6TZ5n0eD6DA/Dm1E9WOOr25AZtVMFkgjW8UZJ1I9a" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<h1><b>Librarian's Dashboard</b></h1><br>
<div class="position-relative position-absolute top-0 end-0">
<button class="btn btn-primary"><h5>Books</h5></button><b>|</b>
<a href="/" class="btn btn-link"><h5>Logout</h5></a></div>
<div class="position-absolute top-50 start-50 translate-middle">
<div class="container mt-3">
{% if aa == 'new' %}
      <h1><b>Add Books to view</b></h1><br>
      <form  method="POST" action="/{{a}}/bookform/{{aa}}" enctype="multipart/form-data">
      <div class="mb-3 mt-3 text-center">
      <label><h5>Title:</h5></label>
      <input type="text" class="form-control"  placeholder="Enter book title" name="title">
      <label><h5>Author:</h5></label>
      <input type="text" class="form-control" name="auth" placeholder="Enter author name">
      <label><h5>Content:</h5></label>
      <input type="file" accept=".pdf" class="form-control" name="content" required>
      <label><h5>Book Section:</h5></label>
      <input type="text" class="form-control" name="sect" value={{a}} disabled>
      <label><h5>Book Price:</h5></label>
      <input type="text" class="form-control" name="price" placeholder="Enter price of book">
    </div>
{% else %}
      <h1><b>Edit the Book</b></h1><br>
      <form  method="POST" action="/{{a}}/bookform/{{aa}}" enctype="multipart/form-data">
      <div class="mb-3 mt-3 text-center">
      <label><h5>Title:</h5></label>
      <input type="text" class="form-control"  value="{{aa1}}" name="title">
      <label><h5>Author:</h5></label>
      <input type="text" class="form-control" name="auth" value="{{aa2}}" >
      <label><h5>Content:</h5></label>
      <input type="file" accept=".pdf" class="form-control" name="content" value="{{aa3}}" required>
      <label><h5>Book Section:</h5></label>
      <input type="text" class="form-control" name="sect" value="{{a}}" disabled>
      <label><h5>Book Price:</h5></label>
      <input type="text" class="form-control" name="price" value="{{aa4}}" >
      </div>
{% endif %}
    <div class="text-center">
<a href="/{{b}}/books" type="submit" name="libdas" value="i" class="btn btn-danger">Cancel</a>&emsp;&emsp;
<button type="submit" name="libdas" value="j" class="btn btn-success">Submit</button></div>
  </form>
</div>
</div>
</body>
</html>
