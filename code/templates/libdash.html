<!DOCTYPE html><html><head><title>KLlibrary</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8i1F73TlSL5Uw5+Uq6TZ5n0eD6DA/Dm1E9WOOr25AZtVMFkgjW8UZJ1I9a" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
        .book {
            border: 1px solid #ddd;
            padding:5px;
            margin: 0px;
	    height:270px;
            text-align: center;
background-color: lightblue;
        }
    </style>
</head>
<body>
<h1><b>Librarian's Dashboard</b></h1><br>
<div class="position-relative position-absolute top-0 end-0"><form method="POST" action="/librarian_dashboard">
<a href='/librarian_dashboard/status' class="btn btn-link"><h5>Status</h5></a> <b>|</b>
<a href='/librarian_dashboard' class="btn btn-link"><h5>GoBack</h5></a> <b>|</b>
<a href="/" class="btn btn-link"><h5>Logout</h5></a></div>
<div class="container"><div class="row"><div class="col-md-6">
<div class="input-group"><input type="text" class="form-control" name='name' placeholder="Search the rquired"/>
<div class="input-group-append"><button class="btn btn-outline-secondary" type="text" name="same" value="search1">Search</button>
</div></div></div>
<div class="col-md-6">
<div class="dropdown">
    <button  class="btn btn-info dropdown-toggle" id="dropdownMenuButton" data-bs-toggle="dropdown">
      ToSearch
    </button>
    <ul class="dropdown-menu">
		     <label class="dropdown-item"><input type="radio" name="search" value="Name" />SectionName</label>
		     <label class="dropdown-item"><input type="radio" name="search" value="ID" />SectionID</label>
    </ul></div></div></div></div></div><br></form>
<div class="container-fluid">
 <div class="row">
{%for i in k%}
<div class="col-md-2">
 <div class="book">
<b><u><a href="/{{i[0]}}/books">{{i[1]}}</a></u></b><br><h6>SectionID:{{i[0]}}<br>DateCreated:{{i[2]}}</h6><b>Description:</b>{{i[3]}}<br><br>
<form method="POST" action="/librarian_dashboard">
<a href="/sectionform/{{i[0]}}" name="form1" class="btn btn-warning btn-sm">Edit</a>&emsp;
<button type="submit" name="form" value={{i[0]}} class="btn btn-warning btn-sm">Delete</button>
<br><br><a href="/{{i[1]}}/bookform/new" type="submit" class="btn btn-success">Add Book</a></form>
</div></div>{% endfor %}</div></div>
<br><br><br><div class="text-center">
<a href="/sectionform/new" type="button" class="btn btn-success rounded-plus-button" style="font-size:24px;width:50px;height:50px;border-radius:50%;align-items:center;justify-content:center;">
<b>+</b></a></div>
</body>
</html>
