<!DOCTYPE html><html><head><title>KLlibrary</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
</script>
<style>
        .book {
            border: 1px solid #ddd;
            padding: 0px; /* Adjust padding to increase height */
            margin: 0px; /* Adjust margin for spacing */
            text-align: center;
            height: 270px;
	    background-color: #D2B48C;
        }
    </style>
</head>
<body>
<h1><b>Librarian's Dashboard</b></h1><br>
<div class="position-relative position-absolute top-0 end-0">
<a href='/librarian_dashboard/status' class="btn btn-link"><h5>Status</h5></a><b>|</b>
<a href="/librarian_dashboard" class="btn btn-link"><h5>GoBack</h5></a><b>|</b>
<a href="/" class="btn btn-link"><h5>Logout</h5></a></div><form method="POST" action='/{{a}}/books'>
<div class="container"><div class="row"><div class="col-md-6">
<div class="input-group"><input type="text" class="form-control" name='name' placeholder="Search the rquired"/>
<div class="input-group-append"><button class="btn btn-outline-secondary" type="text" name="same" value="search1">Search</button>
</div></div></div>
<div class="col-md-6">
<div class="dropdown">
    <button  class="btn btn-info dropdown-toggle" id="dropdownMenuButton" data-bs-toggle="dropdown">
      ToSearch
    </button>
    <ul class="dropdown-menu">
		     <label class="dropdown-item"><input type="radio" name="search" value="ID" />BookID</label>
		     <label class="dropdown-item"><input type="radio" name="search" value="Author" />Author</label>
		     <label class="dropdown-item"><input type="radio" name="search" value="Name" />E-Book</label>
    </ul></div></div></div></div></div><br></form>
<div class="container-fluid">
    <div class="row">
{%for i in k%}
<div class="col-md-2">
            <div class="book">
<b><u>{{i[1]}}</u></b><br>BookID:{{i[0]}}<br>Author:{{i[3]}}<br>Price:${{i[5]}}<br>Rating:{{i[6]}}<br>
<a href="/static/{{i[2]}}">View the Content of Book</a><br>
<form method="POST" action='/{{i[4]}}/books'>
<a href="/{{i[0]}}/status" class="btn btn-success">Status</a><br>
<br><a href="/{{b}}/bookform/{{i[0]}}" name="form1" class="btn btn-warning btn-sm">Edit</a>&emsp;
<button type="submit" name="form" value={{i[0]}} class="btn btn-warning btn-sm">Delete</button></form>
</div></div>{% endfor %}</div></div>
<br><br><br><div class="text-center">
<a href='/{{b}}/bookform/new' type="button" class="btn btn-success rounded-plus-button" style="font-size:24px;width:50px;height:50px;border-radius:50%;align-items:center;justify-content:center;">
<b>+</b></a><br><br><br></div>
</body>
</html>
